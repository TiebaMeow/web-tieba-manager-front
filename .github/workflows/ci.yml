name: CI

on:
    push:
        branches: 
            - main
            - 'dev/**'
    pull_request:
        branches: 
            - main
            - 'dev/**'

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run type-check
        run: npm run type-check
